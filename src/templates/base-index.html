<!DOCTYPE html>
<html lang="en">
  <!--(bake partials/head.html)-->
  <title>Bill splitter | Split your bills easily</title>
  <body>
    <!--(bake partials/navbar.html)-->
    <main class="container pt-5 pb-5">
      <h1 class="display-2">Split your bills easily</h1>
      <hr class="mb-5" />
      <div class="row">
        <section class="col-md-6 form">
          <form method="POST">
            <div
              class="alert alert-danger validation--notice hidden"
              role="alert"
            >
              Please submit form with valid values.
            </div>
            <label for="bill">Total bill</label>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <button
                  class="btn btn-outline-danger reduce"
                  type="button"
                  data-target="bill"
                >
                  <svg
                    width="1em"
                    height="1em"
                    viewBox="0 0 16 16"
                    class="bi bi-dash"
                    fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z"
                    />
                  </svg>
                </button>
                <span class="input-group-text">$</span>
              </div>
              <input
                type="number"
                name="bill"
                class="form-control"
                id="bill"
                value="100"
                min="0"
                max="999999"
                step="1"
                required
              />
              <div class="input-group-append">
                <button
                  class="btn btn-outline-success increase"
                  type="button"
                  data-target="bill"
                >
                  <svg
                    width="1em"
                    height="1em"
                    viewBox="0 0 16 16"
                    class="bi bi-plus"
                    fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
                    />
                  </svg>
                </button>
              </div>
            </div>
            <label for="people">Number of people</label>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <button
                  class="btn btn-outline-danger reduce"
                  type="button"
                  data-target="people"
                >
                  <svg
                    width="1em"
                    height="1em"
                    viewBox="0 0 16 16"
                    class="bi bi-dash"
                    fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z"
                    />
                  </svg>
                </button>
              </div>
              <input
                type="number"
                name="people"
                class="form-control"
                id="people"
                value="5"
                min="2"
                max="50"
                step="1"
                required
              />
              <div class="input-group-append">
                <button
                  class="btn btn-outline-success increase"
                  type="button"
                  data-target="people"
                >
                  <svg
                    width="1em"
                    height="1em"
                    viewBox="0 0 16 16"
                    class="bi bi-plus"
                    fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
                    />
                  </svg>
                </button>
              </div>
            </div>
            <button type="submit" class="btn btn-primary" id="submit">
              Calculate
            </button>
          </form>
        </section>
        <section class="col-md-6 result">
          <div class="card result--card hidden">
            <div class="card-body">
              <h5 class="card-title">Your split is:</h5>
              <p class="display-4">$ <span id="amount"></span></p>
            </div>
          </div>
        </section>
      </div>
    </main>
    <!--(bake partials/footer.html)-->
    <!--(bake partials/scripts.html)-->
  </body>
</html>
