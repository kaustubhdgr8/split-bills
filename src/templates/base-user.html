<!DOCTYPE html>
<html lang="en">
  <!--(bake partials/head.html)-->
  <title>Bill splitter | My friends</title>
  <body>
    <!--(bake partials/navbar.html)-->
    <main class="container pt-md-5 pb-5">
      <h1 class="display-4">My friends</h1>
      <hr class="mb-5" />
      <div class="row">
        <section class="col-md-6 mb-4">
          <ul class="list-group" id="users">
            <div class="d-flex justify-content-center">
              <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </div>
          </ul>
          <div class="mt-4 custom__cta-group">
            <button
              type="button"
              class="btn btn-primary mr-2"
              data-toggle="modal"
              data-target="#form--expense"
            >
              + Add an expense
            </button>
            <button
              type="button"
              class="btn btn-outline-primary"
              data-toggle="modal"
              data-target="#form--user"
              onclick="addUser()"
            >
              + Add a friend
            </button>
          </div>
        </section>
        <section class="col-md-6 container__action">
          <div class="card hidden" id="user-details__container">
            <div class="row no-gutters">
              <div class="col-md-4" id="user-details__image"></div>
              <div class="col-md-8">
                <div class="card-body" id="user-details"></div>
                <div class="card-body">
                  <h5 class="h5">Groups</h5>
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item">Goa trip</li>
                    <li class="list-group-item">Walmart shopping</li>
                  </ul>
                </div>
              </div>
              <div class="col-xl-4"></div>
              <div class="col-xl-8">
                <div
                  class="card-body custom__cta-group--details"
                  id="user-details__cta"
                ></div>
              </div>
            </div>
          </div>
        </section>
      </div>
      <div
        class="modal fade"
        id="form--user"
        data-backdrop="static"
        data-keyboard="false"
        tabindex="-1"
        aria-hidden="true"
      >
        <div
          class="modal-lg modal-dialog modal-dialog-centered modal-dialog-scrollable"
        >
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="user-form__title">Add a friend</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="user-form" data-user="">
                <div class="form-group row">
                  <label for="username" class="col-sm-3 col-form-label"
                    >Name</label
                  >
                  <div class="col-sm-9">
                    <input
                      type="text"
                      class="form-control"
                      name="username"
                      id="username"
                      required
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <label for="number" class="col-sm-3 col-form-label"
                    >Phone number</label
                  >
                  <div class="col-sm-9">
                    <input
                      type="tel"
                      class="form-control"
                      name="number"
                      id="number"
                      aria-describedby="number-help"
                    />
                    <small id="number-help" class="form-text text-muted"
                      >(Optional) Useful for reminding your friend.</small
                    >
                  </div>
                </div>
                <fieldset class="form-group">
                  <div class="row">
                    <legend class="col-form-label col-sm-3 pt-0">Gender</legend>
                    <div class="col-sm-9">
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="gender"
                          id="gender--m"
                          value="m"
                          aria-describedby="gender-help"
                          required
                        />
                        <label class="form-check-label" for="gender--m">
                          Male
                        </label>
                      </div>
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="gender"
                          id="gender--f"
                          value="f"
                          aria-describedby="gender-help"
                          required
                        />
                        <label class="form-check-label" for="gender--f">
                          Female
                        </label>
                      </div>
                      <div class="form-check disabled">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="gender"
                          id="gender--o"
                          value="o"
                          aria-describedby="gender-help"
                          required
                        />
                        <label class="form-check-label" for="gender--o">
                          Other
                        </label>
                      </div>
                      <small id="gender-help" class="form-text text-muted">
                        This information is used for assigning a random avatar.
                      </small>
                    </div>
                  </div>
                </fieldset>
                <div class="form-group row">
                  <div class="col-sm-3">Consent</div>
                  <div class="col-sm-9">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="consent"
                        required
                      />
                      <label class="form-check-label" for="consent">
                        Please do not submit any confidential or sensitive
                        information. This data is publicly accessible.
                      </label>
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-outline-danger mr-2"
                data-dismiss="modal"
              >
                Cancel
              </button>
              <button
                type="button"
                class="btn btn-primary"
                data-toggle="modal"
                data-target="#form--user"
                onclick="submitUserForm()"
              >
                Submit
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!--(bake partials/footer.html)-->
    <!--(bake partials/scripts.html)-->
  </body>
</html>
