  <title>Bill splitter | My friends</title>
  <body>
    <nav
      class="navbar sticky-top navbar-expand-lg navbar-light bg-light custom__navbar"
    >
      <div class="container">
        <a class="navbar-brand" href="/">
          <img
            src="assets/images/bill-splitter.png"
            alt="Bill splitter"
            loading="lazy"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item custom__navbar--item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item custom__navbar--item">
              <a class="nav-link" href="/users.html">Friends</a>
            </li>
            <li class="nav-item custom__navbar--item">
              <a class="nav-link" href="/groups.html">Groups</a>
            </li>
          </ul>
          <div class="my-2 my-lg-0">
            <button class="btn btn-outline-dark my-2 my-sm-0">Login</button>
          </div>
        </div>
      </div>
    </nav>

    <main class="container pt-md-5 pb-5">
      <h1 class="display-4">My friends</h1>
      <hr class="mb-5" />
      <div class="row">
        <section class="col-md-6 mb-4">
          <ul class="list-group" id="users">
            <div class="d-flex justify-content-center">
              <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </div>
          </ul>
          <div class="mt-4 custom__cta-group">
            <button type="button" class="btn btn-primary mr-2">
              + Add an expense
            </button>
            <button type="button" class="btn btn-outline-primary">
              + Add a friend
            </button>
          </div>
        </section>
        <section class="col-md-6 container__action">
          <div class="card hidden" id="user-details__container">
            <div class="row no-gutters">
              <div class="col-md-4" id="user-details__image"></div>
              <div class="col-md-8">
                <div class="card-body" id="user-details"></div>
                <div class="card-body">
                  <h5 class="h5">Groups</h5>
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item">Goa trip</li>
                    <li class="list-group-item">Walmart shopping</li>
                  </ul>
                </div>
              </div>
              <div class="col-xl-4"></div>
              <div class="col-xl-8">
                <div class="card-body custom__cta-group--details">
                  <a href="#" class="btn btn-primary mr-2">Settle</a>
                  <a href="#" class="btn btn-outline-primary mr-2"
                    >Edit profile</a
                  >
                  <a href="#" class="btn btn-outline-danger">Remove</a>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
    <footer class="custom__footer pt-4">

          </span>

            <a
              href="https://www.linkedin.com/in/kaustubhghodke"
              target="_blank"
              rel="noopener noreferrer"
              class="ml-4"
            >
              <img
                src="assets/icons/linkedin.png"
                alt="LinkedIn"
                title="LinkedIn"
              />
            </a>
          </span>
        </p>
        <p>
          <small
            >This site is developed with JavaScript, HTML, CSS, Bootstrap, Grunt and
